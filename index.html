<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steven Wang - Spotify Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../webIcon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=DynaPuff" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../css/navStyle.css">
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!--Load Babel to use for React-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/babel" src="func.js"></script>
  <script type="text/babel" src="spotifySearch.js"></script>
  <script type="text/babel" src="spotifyProfile.js"></script>
  <script type="text/babel" src="spotifySongAnalysis.js"></script>
  <script type="text/babel" src="spotifyApp.js"></script>

</head>

<body>
  <img id="image" src="https://cdn.discordapp.com/attachments/1010733257958113511/1011124809104625684/bg.jpg">
  <img id="spotify-logo" src="https://1000logos.net/wp-content/uploads/2021/04/Spotify-logo-500x281.png" width="200"
    height="100"></img>
  <h1 class="no-lineBreak">Spotify API Project</h1>
  <p id="project-desc">To be able to use this, you will need to provide your own client ID and client Secret followed by a redirectUri in your <a target="_blank" href="https://developer.spotify.com/dashboard/applications" class="no-show-link">app.</a></p>

  <div id="app-credentials">
    <button class="btn-primary" onclick=requestPermission()>Request Permission</button>
    <button class="btn-primary" onclick=getAccessToken()>Get Access Token</button>
    <span id="instructions">Get Access Token</span>
    <div></div>
  </div>

  <div id="spotifyData">

  </div>

</body>

</html>
